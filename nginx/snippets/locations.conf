# ===========================================
# Location Blocks Configuration
# ===========================================

# Root - serves frontend
root /var/www/html;
index index.html;

# ===========================================
# CORS Configuration Map (set in http block or here)
# ===========================================
# Define allowed origins - add your domains here
set $cors_origin "";
if ($http_origin ~* "^https://(sukeerat\.com|www\.sukeerat\.com|api\.sukeerat\.com|placeintern\.com|www\.placeintern\.com|api\.placeintern\.com|localhost:5173|localhost:3000|localhost:3001|localhost:8000)$") {
    set $cors_origin $http_origin;
}

# ===========================================
# API Backend Proxy
# ===========================================
location /api {
    # Handle CORS preflight requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin, x-institution-id' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' 86400 always;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    # Add CORS headers to actual responses
    add_header 'Access-Control-Allow-Origin' $cors_origin always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;

    # Rate limiting
    limit_req zone=api_limit burst=20 nodelay;
    limit_conn conn_limit 20;

    # Proxy settings
    proxy_pass http://backend;
    proxy_http_version 1.1;

    # Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # WebSocket support (if needed)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
}

# ===========================================
# Health Check Endpoint
# ===========================================
location /health {
    proxy_pass http://backend/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # No caching for health checks
    add_header Cache-Control "no-store, no-cache, must-revalidate";
}

# ===========================================
# Authentication endpoints (stricter rate limit)
# ===========================================
location /api/auth/login {
    # Handle CORS preflight requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin, x-institution-id' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' 86400 always;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    # Add CORS headers to actual responses
    add_header 'Access-Control-Allow-Origin' $cors_origin always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;

    limit_req zone=login_limit burst=5 nodelay;

    proxy_pass http://backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# ===========================================
# File Uploads (larger timeout)
# ===========================================
location /api/upload {
    # Handle CORS preflight requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin, x-institution-id' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' 86400 always;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    # Add CORS headers to actual responses
    add_header 'Access-Control-Allow-Origin' $cors_origin always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;

    client_max_body_size 50M;

    proxy_pass http://backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Longer timeout for uploads
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
}

# ===========================================
# MinIO Storage Proxy (optional - for S3 URLs)
# ===========================================
location /storage {
    rewrite ^/storage/(.*) /$1 break;

    proxy_pass http://minio;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Cache static files
    proxy_cache_valid 200 1d;
    add_header Cache-Control "public, max-age=86400";
}

# ===========================================
# Uploads Proxy - Serves files from MinIO bucket
# Frontend uses /uploads/{path} to access uploaded files
# ===========================================
location /uploads {
    # Rewrite /uploads/{path} to /cms-uploads/{path} for MinIO bucket
    rewrite ^/uploads/(.*) /cms-uploads/$1 break;

    proxy_pass http://minio;
    proxy_http_version 1.1;
    proxy_set_header Host minio:9000;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Cache images and files
    proxy_cache_valid 200 7d;
    add_header Cache-Control "public, max-age=604800";

    # Hide MinIO headers
    proxy_hide_header x-amz-request-id;
    proxy_hide_header x-amz-id-2;
}

# ===========================================
# MinIO Console (admin only - consider restricting)
# ===========================================
location /minio-console/ {
    rewrite ^/minio-console/(.*) /$1 break;

    proxy_pass http://minio_console;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Consider adding IP restriction for admin access
    # allow 192.168.1.0/24;
    # deny all;
}

# ===========================================
# Frontend - SPA Routing
# ===========================================
location / {
    # Try files, fallback to index.html for SPA routing
    proxy_pass http://frontend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# ===========================================
# Static Assets Caching
# ===========================================
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|mp4|webm|webp|avif)$ {
    proxy_pass http://frontend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;

    # Long cache for static assets
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
}

# ===========================================
# Security - Block sensitive files
# ===========================================
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

location ~ ^/(\.env|docker-compose|Dockerfile) {
    deny all;
    access_log off;
    log_not_found off;
}

# ===========================================
# Favicon and robots.txt
# ===========================================
location = /favicon.ico {
    proxy_pass http://frontend;
    access_log off;
    log_not_found off;
}

location = /robots.txt {
    proxy_pass http://frontend;
    access_log off;
    log_not_found off;
}
