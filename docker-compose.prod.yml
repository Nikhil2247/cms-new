# ===========================================
# CMS Production Docker Compose
# ===========================================
# Standalone services for backend, frontend, and databases.
# Assumes a separate Nginx or other reverse proxy on the host for SSL termination.
#
# Usage:
#   1. Ensure you have a .env file with all required environment variables.
#   2. Run: docker compose -f docker-compose.prod.yml up -d
#

services:
  # ===========================================
  # Frontend - React/Vite (Served with internal Nginx)
  # ===========================================
  frontend:
    image: ghcr.io/nikhil2247/cms-new/frontend:latest
    container_name: cms-frontend
    # Exposes the container's port 80 (where Nginx serves files) to the host's port 5173.
    ports:
      - "5173:80"
    networks:
      - cms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================
  # Backend - NestJS with PM2
  # ===========================================
  backend:
    image: ghcr.io/nikhil2247/cms-new/backend:latest
    container_name: cms-backend
    # Exposes the container's port 8000 to the host's port 8000.
    ports:
      - "8000:8000"
    environment:
      # Core
      - NODE_ENV=production
      - PORT=8000
      - BACKEND_PORT=8000
      # Database (PostgreSQL) - hardcoded for Docker network
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@postgres:5432/${POSTGRES_DB:-cms_db}?schema=public
      # Cache (connects to Dragonfly service)
      - REDIS_URL=${REDIS_URL:-redis://dragonfly:6379}
      - REDIS_HOST=dragonfly
      - REDIS_PORT=6379
      # JWT
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-30m}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION:-7d}
      # CORS
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - FRONTEND_URL=${FRONTEND_URL}
      - CORS_ORIGIN=${CORS_ORIGIN}
      # File Storage (connects to MinIO service)
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_BUCKET=${MINIO_BUCKET:-cms-uploads}
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - MINIO_REGION=${MINIO_REGION:-us-east-1}
      # PM2
      - PM2_INSTANCES=${PM2_INSTANCES:-max}
    volumes:
      - backend-uploads:/app/uploads
      - backend-logs:/app/logs
    # No 'command' here - allows the Dockerfile's `CMD ["pm2-runtime", ...]` to run.
    user: "appuser"
    depends_on:
      postgres:
        condition: service_healthy
      dragonfly:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    networks:
      - cms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ===========================================
  # PostgreSQL 18 - Primary Database
  # ===========================================
  postgres:
    image: postgres:18-alpine
    container_name: cms-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      POSTGRES_DB: ${POSTGRES_DB:-cms_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres-init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - cms-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2048M
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-cms_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - postgres
      - -c
      - shared_buffers=512MB
      - -c
      - effective_cache_size=1536MB
      - -c
      - maintenance_work_mem=128MB
      - -c
      - checkpoint_completion_target=0.9
      - -c
      - wal_buffers=16MB
      - -c
      - default_statistics_target=100
      - -c
      - random_page_cost=1.1
      - -c
      - effective_io_concurrency=200
      - -c
      - work_mem=4MB
      - -c
      - huge_pages=off
      - -c
      - min_wal_size=1GB
      - -c
      - max_wal_size=4GB
      - -c
      - max_connections=200
      - -c
      - log_statement=none
      - -c
      - log_min_duration_statement=1000

  # ===========================================
  # DragonflyDB - Redis-compatible Cache
  # ===========================================
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: cms-dragonfly
    ports:
      - "6379:6379"
    volumes:
      - dragonfly-data:/data
    networks:
      - cms-network
    restart: unless-stopped
    ulimits:
      memlock: -1
    # Increased maxmemory to meet Dragonfly's minimum requirement of 512MiB.
    command: >
      --logtostderr
      --cache_mode=true
      --maxmemory=512mb
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  # ===========================================
  # MinIO - S3-compatible Object Storage
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: cms-minio
    ports:
      - "9000:9000" # API port
      - "9001:9001" # Console port
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio-data:/data
    networks:
      - cms-network
    restart: unless-stopped
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ===========================================
  # MinIO Init - Creates the bucket on startup
  # ===========================================
  minio-init:
    image: minio/mc:latest
    container_name: cms-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - cms-network
    restart: "no"
    entrypoint: /bin/sh
    command:
      - -c
      - |
        sleep 3
        mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD}
        mc mb myminio/${MINIO_BUCKET:-cms-uploads} --ignore-existing
        mc anonymous set download myminio/${MINIO_BUCKET:-cms-uploads}
        echo "MinIO bucket '${MINIO_BUCKET:-cms-uploads}' is ready."

networks:
  cms-network:
    driver: bridge
    name: cms-prod-network

volumes:
  postgres-data:
    name: cms-prod-postgres-data
  dragonfly-data:
    name: cms-prod-dragonfly-data
  minio-data:
    name: cms-prod-minio-data
  backend-uploads:
    name: cms-prod-backend-uploads
  backend-logs:
    name: cms-prod-backend-logs
