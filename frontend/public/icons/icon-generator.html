<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaceIntern PWA Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            background: #1890ff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin: 5px;
        }
        button:hover {
            background: #40a9ff;
        }
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>PlaceIntern PWA Icon Generator</h1>
    <p>This tool generates placeholder icons for your PWA. Replace these with your actual logo later.</p>
    
    <div>
        <button onclick="generateAllIcons()">Generate All Icons</button>
        <button onclick="downloadAllIcons()">Download All Icons</button>
    </div>

    <div id="canvasContainer" class="icon-container"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const icons = [];

        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background - gradient (PlaceIntern indigo theme)
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6366f1');
            gradient.addColorStop(1, '#4f46e5');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Add border radius effect
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            const radius = size * 0.1;
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();

            ctx.globalCompositeOperation = 'source-over';

            // Add text "PI" for PlaceIntern
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.35}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('PI', size / 2, size / 2);

            return canvas;
        }

        function generateAllIcons() {
            const container = document.getElementById('canvasContainer');
            container.innerHTML = '';
            icons.length = 0;

            sizes.forEach(size => {
                const canvas = createIcon(size);
                canvas.title = `icon-${size}x${size}.png`;
                container.appendChild(canvas);
                icons.push({ size, canvas });
            });
        }

        function downloadAllIcons() {
            if (icons.length === 0) {
                alert('Please generate icons first!');
                return;
            }

            icons.forEach(({ size, canvas }) => {
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `icon-${size}x${size}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                }, 'image/png');
            });
        }

        // Auto-generate on load
        window.onload = generateAllIcons;
    </script>
</body>
</html>
